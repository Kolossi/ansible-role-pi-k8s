---
- name: 'enable wait for network on boot'
  register: bootwait_result
  become: yes
  shell:
    cmd: |
        cat > /etc/systemd/system/dhcpcd.service.d/wait.conf << EOF
        [Service]
        ExecStart=
        ExecStart=/usr/lib/dhcpcd5/dhcpcd -q -w
        EOF
    creates: /etc/systemd/system/dhcpcd.service.d/wait.conf

- name: 'update hostname'
  when: inventory_hostname != ansible_hostname
  register: hostname_result
  become: yes
  lineinfile:
    path: /etc/hostname
    regexp: '^{{ ansible_hostname }}'
    line: "{{ inventory_hostname }}"
    owner: root
    group: root
    mode: '0644'

- name: 'update hosts file'
  when: inventory_hostname != ansible_hostname
  register: hosts_result
  become: yes
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: 127.0.1.1 {{ inventory_hostname }}
    owner: root
    group: root
    mode: '0644'

- name: 'create serfs mount point'
  file:
  become: yes
    path: /serfs
    state: directory

- name: 'add cgroup items to /boot/config.txt'
  register: config_cgroup_enable_result
  become: yes
  lineinfile:
    path: /tmp/config.txt
    regexp: '^(((?! cgroup_enable=cpuset).))'
    line: '\1 cgroup_enable=cpuset'
    backrefs: yes


# sudo swapon --summary : rc=0 if swap on rc=255 if not
- name: 'turn off swap'
  become: yes
  shell: "dphys-swapfile swapoff && dphys-swapfile uninstall && apt remove dphys-swapfile"

- name: 'reboot after hostname change'
  when: bootwait_result.changed or hostname_result.changed or hosts_result.changed
  become: yes
  reboot:

- name: Only run "update_cache=yes" if the last one is more than 3600 seconds ago
  become: yes
  register: update_result
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages to the latest version
  become: yes
  register: upgrade_result
  apt:
    name: "*"
    state: latest

- name: Remove dependencies that are no longer required
  become: yes
  register: autoremove_result
  apt:
    autoremove: yes

- name: 'reboot after apt updates'
  when: update_result.changed or upgrade_result.changed or autoremove_result.changed
  become: yes
  reboot:

